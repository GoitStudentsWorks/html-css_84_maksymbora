<!-- Buy Now Modal -->
<div class="backdrop is-hidden" data-modal="2">
  <div class="buy-now-modal">
    <button type="button" class="buy-close-btn" data-close-modal>
      <svg class="buy-close-btn-icon">
        <use href="/img/sprite.svg#icon-close-modal24"></use>
      </svg>
    </button>

    <p class="buy-text"><span class="buy-span">BUY </span>NOW</p>

    <ul class="buy-list">
      <li class="buy-item">
        <picture>
          <source
            srcset="
              /img/desktop/order/100g1x.png 1x,
              /img/desktop/order/100g2x.png 2x,
              /img/desktop/order/100g3x.png 3x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              /img/tablet/order/100g1x.png 1x,
              /img/tablet/order/100g2x.png 2x,
              /img/tablet/order/100g3x.png 3x
            "
            media="(min-width: 768px)"
          />

          <source
            srcset="
              /img/mobile/order/100g1x.png 1x,
              /img/mobile/order/100g2x.png 2x,
              /img/mobile/order/100g3x.png 3x
            "
            media="(min-width: 375px)"
          />

          <source
            srcset="
              /img/mobile/order/100g1x.png 1x,
              /img/mobile/order/100g2x.png 2x,
              /img/mobile/order/100g3x.png 3x
            "
            media="(min-width: 320px)"
          />

          <img
            src="/img/mobile/order/100g1x.png"
            alt="chocolate-nuts"
            width="120"
            class="buy-now-img"
          />
        </picture>
        <button class="buy-list-btn">100 g</button>
      </li>
      <li class="buy-item">
        <picture>
          <source
            srcset="
              /img/desktop/order/200g1x.png 1x,
              /img/desktop/order/200g2x.png 2x,
              /img/desktop/order/200g3x.png 3x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              /img/tablet/order/200g1x.png 1x,
              /img/tablet/order/200g2x.png 2x,
              /img/tablet/order/200g3x.png 3x
            "
            media="(min-width: 768px)"
          />

          <source
            srcset="
              /img/mobile/order/200g1x.png 1x,
              /img/mobile/order/200g2x.png 2x,
              /img/mobile/order/200g3x.png 3x
            "
            media="(min-width: 375px)"
          />

          <source
            srcset="
              /img/mobile/order/200g1x.png 1x,
              /img/mobile/order/200g2x.png 2x,
              /img/mobile/order/200g3x.png 3x
            "
            media="(min-width: 320px)"
          />

          <img
            src="/img/mobile/order/200g1x.png"
            alt="chocolate-nuts"
            width="120"
            class="buy-now-img"
          />
        </picture>
        <button class="buy-list-btn">200 g</button>
      </li>
      <li class="buy-item">
        <picture>
          <source
            srcset="
              /img/desktop/order/300g1x.png 1x,
              /img/desktop/order/300g2x.png 2x,
              /img/desktop/order/300g3x.png 3x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              /img/tablet/order/300g1x.png 1x,
              /img/tablet/order/300g2x.png 2x,
              /img/tablet/order/300g3x.png 3x
            "
            media="(min-width: 768px)"
          />

          <source
            srcset="
              /img/mobile/order/300g1x.png 1x,
              /img/mobile/order/300g2x.png 2x,
              /img/mobile/order/300g3x.png 3x
            "
            media="(min-width: 375px)"
          />

          <source
            srcset="
              /img/mobile/order/300g1x.png 1x,
              /img/mobile/order/300g2x.png 2x,
              /img/mobile/order/300g3x.png 3x
            "
            media="(min-width: 320px)"
          />

          <img
            src="/img/mobile/order/300g1x.png"
            alt="chocolate-nuts"
            width="120"
            class="buy-now-img"
          />
        </picture>

        <button class="buy-list-btn">300 g</button>
      </li>
    </ul>

    <form class="buy-form">
      <span class="buy-form-descr">Personal information</span>
      <label class="buy-form-field">
        <input
          class="buy-form-input"
          type="text"
          name="user_name"
          required
          pattern="^[a-zA-Zа-яА-Я]+$"
          minlength="3"
          placeholder="Name"
        />
      </label>
      <label class="buy-form-field"
        ><input
          class="buy-form-input"
          type="text"
          name="user_surname"
          required
          pattern="^[a-zA-Zа-яА-Я]+$"
          minlength="3"
          placeholder="Surname"
        />
      </label>

      <span class="buy-form-descr">Email</span>
      <label class="buy-form-field">
        <input
          class="buy-form-input"
          type="email"
          name="user_email"
          placeholder="Enter your email"
          requaired
        />
      </label>

      <span class="buy-form-descr">Phone number</span>
      <label class="buy-form-field">
        <span class="buy-input-wrapper">
          <input
            class="buy-form-input buy-form-input-tel"
            type="tel"
            name="user_phone"
            placeholder="Phone number"
            requaired
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="XXX-XXX-XX-XX"
          />

          <svg class="buy-phone-icon" width="24px" height="18px">
            <use href="/img/sprite.svg#icon-ukraine-flag"></use>
          </svg>
          <p class="buy-input-tel-text">+380</p>
        </span>
      </label>

      <span class="buy-form-descr">Card number</span>
      <label class="buy-form-field">
        <span class="buy-input-wrapper">
          <input
            class="buy-form-input"
            type="number"
            name="user_card"
            placeholder="Enter-card"
            required
            pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
          />
          <svg class="buy-card-icon">
            <use href="/img/sprite.svg#icon-Mastercard"></use>
          </svg>
        </span>
      </label>

      <span class="buy-form-descr">Comment</span>
      <label class="buy-form-field">
        <textarea
          class="buy-message"
          name="user_message"
          placeholder="Enter text"
        ></textarea>
      </label>
      <button type="submit" class="buy-submit-btn">Submit</button>
    </form>
  </div>
</div>
